<html>
<head>
	<title>Forum</title>

	<script src="package.js" type="text/javascript"></script>
	
	<link href="enyo.css" rel="stylesheet" type="text/css" />
	<link href="forum.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

    <script type="text/javascript">
	<!-- Starts the forum app -->
	//-- Creates the app now instead of the earlier kinds --


	/*Checks for cookies, if there is one we can skip the login-screen.*/
	function getCookie(c_name) {
		var i,x,y,ARRcookies=document.cookie.split(";");
		for (i=0;i<ARRcookies.length;i++) {
			x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
			y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
			x=x.replace(/^\s+|\s+$/g,"");
			if (x==c_name) {
				return unescape(y);
			}
		}
	}

	/*Logins and creates the forum.*/
	var username = getCookie("username");
	if (username == null || username == "") {
		new Login().renderInto(document.body); /*No cookie found, request login*/
	} else {
		enyo.application.db.login(null, username); /*Cookie found, login with cookie*/
		new ForumApp().renderInto(document.body); /*Create the forum.*/
	}
    
    </script>
</body>
</html>
