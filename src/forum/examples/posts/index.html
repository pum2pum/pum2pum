<body>
	<script type="text/javascript">
		enyo.application = {};
		enyo.application.db = new forumDatabase();
		enyo.application.db.login(null, "Gyran");
    	enyo.application.db.get( gogogo, 5, { "title":1, "desc":1 } );
    	function gogogo( subForum ) {


    		new ForumThreadContainer({
    				subforum: subForum.item()
    			}).renderInto(document.body);

    	}
		
	</script>
